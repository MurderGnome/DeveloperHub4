<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button id="signupButton" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </div>
            <div id="message" class="text-center mt-3"></div>
        </div>
    </div>
</div>

<!-- Firebase Initialization and Signup Logic -->
<script type="module">
    import { auth } from '/static/firebaseconfig.js'; // Assuming firebaseconfig.js is in the static root
    import { createUserWithEmailAndPassword } from 'firebase/auth';

    async function signUpWithEmailPassword() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const idToken = await userCredential.user.getIdToken();

            // Send ID token to Django backend via POST request
            const response = await fetch('/path/to/your/django/signup/view', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `idToken=${idToken}`
            });

            if(response.ok) {
                document.getElementById('message').innerText = "Signup successful!";
                // Redirect to profile or login page as needed
            } else {
                // Handle errors
                document.getElementById('message').innerText = "Error: " + await response.text();
            }
        } catch (error) {
            console.error(error);
            document.getElementById('message').innerText = "Error: " + error.message;
        }
    }

    document.getElementById('signupButton').addEventListener('click', signUpWithEmailPassword);
</script>
</body>
</html>
