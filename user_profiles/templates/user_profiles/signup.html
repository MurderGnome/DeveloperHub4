<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button id="signupButton" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </div>
            <div id="message" class="text-center mt-3"></div>
        </div>
    </div>
</div>

<!-- Firebase Initialization and Signup Logic -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDbRzICdk7-rbhi67OtnwSfIkVZI6K-crk",
      authDomain: "developer-hub-dd6f1.firebaseapp.com",
      projectId: "developer-hub-dd6f1",
      storageBucket: "developer-hub-dd6f1.appspot.com",
      messagingSenderId: "852235384470",
      appId: "1:852235384470:web:54c537d81e743ff57634b7",
      measurementId: "G-ZD4E707ZMD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function signUpWithEmailPassword() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            // You might want to get an ID token to send to your backend here

            document.getElementById('message').innerText = "Signup successful!";
            // Handle redirection or further user interactions here
        } catch (error) {
            console.error(error);
            document.getElementById('message').innerText = "Error: " + error.message;
        }
    }

    document.getElementById('signupButton').addEventListener('click', signUpWithEmailPassword);
</script>

</body>
</html>
