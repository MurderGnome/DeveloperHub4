
{% extends "base.html" %}

{% block content %}
  <h2>View Project by ID</h2>
  <form method="get">
    <label for="project_id">Enter Project ID:</label>
    <input type="number" id="project_id" name="project_id" required>
    <button type="submit">View Project</button>
  </form>
  
  {% if project %}
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
  <!-- Add more project details as needed -->
  {% endif %}
{% endblock %}
